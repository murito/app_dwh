{% if messages %}
    <div class="row dj-messages">
        <div class="col-md-6 col-md-offset-3">
            {% for message in messages %}
                {% if message.tags == 'error' %}
                <div class="alert alert-danger fixed" role="alert">
                {% else %}
                <div class="alert alert-{{ message.tags }} fixed" role="alert">
                {% endif %}
                    {{ message }}<button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
            {% endfor %}

            <script type="text/javascript">
              // Oculta las alertas despues de 3 segundos
              setTimeout(function(){ $(".alert").slideUp("slow"); }, 5000);
            </script>
        </div>
    </div>
{% endif %}
